# map repos to policies
version: v1
kind: policy-mapping
policies:
  - origin:
      domain: docker.io
      prefix: library/
    id: docker-official-images
    description: Docker Official Images
    files:
      - path: doi/policy.rego
mirrors:
  - policy-id: docker-official-images
    mirror:
      domains: [localhost:5001, registry.local:5000]
      prefix: ""
