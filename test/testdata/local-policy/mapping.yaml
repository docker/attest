# map repos to policies
version: v1
kind: policy-mapping
policies:
  - origin:
      domain: docker.io
      prefix: library/
    name: test-images
    description: Local test images
    location: doi
    files:
      - path: data.yaml
      - path: policy.rego

mirrors:
  - name: test-images
    mirror:
      domains: [localhost:5001]
      prefix: ""
