# map repos to policies
version: v1
kind: policy-mapping
policies:
  - origin:
      domain: docker.io
      prefix: library/
    id: test-images
    description: Local test images
    files:
      - path: doi-full/data.yaml
      - path: doi-full/policy.rego

mirrors:
  - policy-id: test-images
    mirror:
      domains: [localhost:5001]
      prefix: ""
